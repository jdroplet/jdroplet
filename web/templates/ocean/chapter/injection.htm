<#include "header"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>导入章节
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="${siteUrls.getUrl("manage.show")}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <#if book??>
            <li><a href="${siteUrls.getUrl("chapter.list", book.id)}">所有章节</a></li>
            </#if>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
                ${ShowNotices()}
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <#if bookId == 0>
                            <h3 class="box-title">导入新内容</h3>
                            <#else>
                            <h3 class="box-title">导入新章节：${book.title}</h3>
                        </#if>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="${siteUrls.getUrl("chapter.injection", bookId)}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="content">状态</label>
                            <select id="status" name="status" class="form-control">
                                <option value="5">已审核</option>
                                <option value="9">待审核</option>
                            </select>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<#include "footer"/>
