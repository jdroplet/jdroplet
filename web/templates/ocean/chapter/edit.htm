<#include "header"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>章节列表
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="${siteUrls.getUrl("manage.show")}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="${siteUrls.getUrl("chapter.list", chapter.bookId)}">所有作品</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
                ${ShowNotices()}
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <#if id == 0>
                        <h3 class="box-title">添加章节</h3>
                        <#else>
                        <h3 class="box-title">编辑章节信息：${chapter.title}</h3>
                        </#if>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="${siteUrls.getUrl(" chapter.recv
                    ", id)}" method="post">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="chapter_name">章节名</label>
                            <input type="text" class="form-control" id="chapter_name" name="title" placeholder="请输入章节名" value="${chapter.title}">
                        </div>

                        <div class="form-group">
                            <label for="chapter_refer">来源</label>
                            <input type="text" class="form-control" id="chapter_refer" name="refer" placeholder="请输入来源" value="${chapter.refer}">
                        </div>

                        <div class="form-group">
                            <label for="chapter_order">序号</label>
                            <input type="text" class="form-control" id="chapter_order" name="order" placeholder="请输入序号" value="${chapter.order}">
                        </div>

                        <div class="form-group">
                            <label for="chapter_excerpt">推荐语</label>
                            <input type="text" class="form-control" id="chapter_excerpt" name="excerpt" placeholder="请输入推荐语" value="${chapter.excerpt}">
                        </div>

                        <div class="form-group">
                            <label for="chapter_name">章节内容</label>
                            <textarea class="form-control" id="content" name="content" rows="6">${chapter.content!''}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="type">类型</label>
                            <select id="type" name="type" class="form-control">
                                <option value="1" ${(chapter.type == 1)?string("selected", "")}>卷</option>
                                <option value="2" ${(chapter.type == 2)?string("selected", "")}>章</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="content">状态</label>
                            <select id="status" name="status" class="form-control">
                                <option value="5">已审核</option>
                                <option value="9">待审核</option>
                            </select>
                        </div>

                        <input type="hidden" name="parent_id" value="${chapter.parentId}">
                        <input type="hidden" name="book_id" value="${chapter.bookId}">
                        <input type="hidden" name="words" value="${chapter.words}">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<#include "footer"/>
