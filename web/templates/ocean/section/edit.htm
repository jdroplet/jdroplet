<#include "header"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>分类设置<small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="${siteUrls.getUrl("manage.show")}"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li><a href="">分类列表</a></li>
      <li class="active"><#if id == 0>创建<#else>编辑:${section.name}</#if></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    ${ShowNotices()}
    <form name="section_form" role="form" action="${siteUrls.getUrl("section.recv")}" method="post">
    <div class="box box-default">
      <div class="box-header with-border">
        基本信息
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div class="box-body">
        <div class="form-group">
          <label for="section_name">名称</label>
          <input type="text" class="form-control" id="section_name" name="name" placeholder="请输入名称" value="${section.name!''}">
        </div>

        <div class="form-group">
          <label for="section_icon">图标</label>
          <input type="text" class="form-control" id="section_icon" name="icon" placeholder="图片地址" value="${section.icon!''}">
        </div>

        <div class="form-group">
          <label for="section_desc">类型</label>
          <input class="form-control" id="section_type" name="type" value="<#if section.type != "">${section.type}<#else>${type}</#if>">
        </div>

        <div class="form-group">
          <label for="section_keywords">keywords</label>
          <input class="form-control" id="section_keywords" name="keywords" value="<#if section.keywords != "">${section.keywords}<#else>${keywords}</#if>">
        </div>

        <div class="form-group">
          <label for="section_desc">描述</label>
          <textarea class="form-control" id="section_desc" name="desc">${section.description!''}</textarea>
        </div>

        <input type="hidden" name="shopId" value="${shopId}"/>
        <input type="hidden" name="parentId" value="${parentId}"/>
        <input type="hidden" name="id" value="${id}"/>

      </div>
    </div>

    <#assign tpl = Render("ManageSectionEdit", section.id)?interpret>
    <@tpl />

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
    <!-- /.box -->
    </form>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<#include "footer"/>
