<!DOCTYPE HTML>
<html lang="en">
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>jQuery File Upload</title>
<script src="js/jquery-1.6.2.min.js"></script>  
<script src="js/vendor/jquery.ui.widget.js"></script>  
<script src="js/jquery.iframe-transport.js"></script>  
<script src="js/jquery.fileupload.js"></script> 
</head>
<body>

<form id="fileupload" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data">
<!-- ext params-->
<input type="hidden" name="_action" value="recv" />
<input type="hidden" name="_page" value="file" />
<input type="hidden" name="_site" value="zeus" />
<input type="hidden" name="site_id" id="site_id" value="16" />
<!-- end ext params-->
<input type="file" name="files" id="fileupload_input" />  
</form>
<script type="text/javascript">
var data = {};
$('#fileupload *[name]').each(function(){
  var name = $(this).attr('name');
  var val = $(this).val();

  data[name] = val;
});

$("#fileupload_input").fileupload({  
    url:"/apollo/zeus/index/show.shtml",//文件上传地址，当然也可以直接写在input的data-url属性内  
    formData:data,//如果需要额外添加参数可以在这里添加  
    done:function(e,result){  
        //done方法就是上传完毕的回调函数，其他回调函数可以自行查看api  
        //注意result要和jquery的ajax的data参数区分，这个对象包含了整个请求信息  
        //返回的数据在result.result中，假设我们服务器返回了一个json对象  
        console.log(JSON.stringify(result.result));  
    }  
}) 
</script>
</body>
</html>
